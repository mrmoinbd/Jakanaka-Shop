<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakanaka Shop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>
        <nav class="nav-container container">
            <div class="logo">
                <img src="./images/pngwing.com.png" alt="">
                <h5>Jakanaka<span class="shop">Shop</span></h5>
            </div>
            <div class="menu-bar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Discount</a></li>
                    <a href=""><button class="primary-btn">Login</button></a>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <!-- banner section style -->
        <section class="container banner-section">
            <div class="banner-text">
                <h2>Men Bags</h2>
                <h4>New Men's Collections</h4>
                <div>
                    <span ><i style="color:blue" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color: skyblue;" class="fa-brands fa-twitter"></i></span>
                    <span><i style="color: red;" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color: brown;" class="fa-brands fa-instagram"></i></span>
                </div>
                <div class="banner-btns">
                    <butoon class="primary-btn common-btn">See More</butoon>
                    <butoon class="primary-btn common-btn">Shop Now</butoon>
                </div>
            </div>
            <div class="banner-img">
                    <img src="./images/banner-image/bag-picture.jpg" alt="">
                    <div class="discount">
                        30% OFF
                    </div>
            </div>
        </section>


    </main>
    <footer></footer>

</body>

</html>
